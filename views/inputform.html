<form ng-show="inputFormVisible" role="form" class="form-horizontal">
	<div class="form-group">
		<label for="inputTitle" class="col-sm-2 control-label">Title</label>
		<div class="col-sm-10">
			<input
			  id="inputTitle"
			  type="text"
			  ng-model="item.title" 
			  placeholder="Title" 
			  class="form-control view-item">
			</input>
		</div>
	</div>
	
	<div class="form-group">
		<label for="inputTitle" class="col-sm-2 control-label">Platform</label>
		<div class="col-sm-10">
			<input 
			  type="text" 
			  ng-model="item.platform" 
			  placeholder="Platform" 
			  class="form-control view-item">
			</input>
		</div>
	</div>

	<div class="form-group">
		<label for="inputTitle" class="col-sm-2 control-label">LOC</label>
		<div class="col-sm-10">
			<input 
			  type="text" 
			  ng-model="item.loc" 
			  placeholder="Lines of code" 
			  class="form-control view-item">
			</input>
		</div>
	</div>
	
	<div class="form-group">
		<label for="inputTitle" class="col-sm-2 control-label">Description</label>
		<div class="col-sm-10">
			<textarea
			  rows="3"
			  ng-model="item.desc" 
			  placeholder="Description..." 
			  class="form-control view-item">
			</textarea>
		</div>
	</div>

	<div class="form-group">
		<label for="inputTitle" class="col-sm-2 control-label">Link</label>
		<div class="col-sm-10">
			<input 
			  type="text" 
			  ng-model="item.link" 
			  placeholder="Link to web page" 
			  class="form-control view-item">
			</input>
		</div>
	</div>
	
	<div class="form-group">
		<label for="inputTitle" class="col-sm-2 control-label">Image</label>
		<div class="col-sm-10">
			<stfileinput accept="image/*"></stfileinput>
			<br/>
			<img class="pano" id="pano" />
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button ng-click="addItem()" class="btn btn-primary">
				create
			</button>
			
			<button ng-click="inputFormVisible = !inputFormVisible" class="btn btn-default">
				hide
			</button>
		</div>
	</div>
	<div id="spin"></div>
</form>
