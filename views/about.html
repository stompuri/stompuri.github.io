	<div class="view-container viewitems">
		<div class="view-form">
			<div class="form-group col-md-2">
				<img ng-src="{{about.imgUrl}}" class="image" width="150" alt="{{about.name}}" id="pano">
			</div>

			<div class="form-group col-md-10">
				<div class="form-horizontal top">
					<div class="form-group">
						<label for="aboutText" class="col-sm-2 control-label">About</label>
						<div id="aboutText" class="col-sm-10">
							{{about.text}}
						</div>
					</div>
					<div class="form-group">
						<label for="aboutLink" class="col-sm-2 control-label">Link</label>
						<div id="aboutLink" class="col-sm-10">
							{{about.link}}
						</div>
					</div>
				</div>
			</div>
		</div>

		<form ng-show="loginObj.user" ng-submit="save()">
			<div class="form-group">
				<stfileinput accept="image/*"></stfileinput>
			</div>

			<div class="form-group">
				<label for="aboutPrefix" class="col-sm-2 control-label">Prefix/Title</label>
				<div class="col-sm-10">
					<input
					  id="aboutPrefix"
					  type="text"
					  ng-model="about.prefix" 
					  placeholder="<title/prefix>" 
					  class="form-control view-item">
					</input>
				</div>
			</div>

			<div class="form-group">
				<label for="aboutName" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input
					  id="aboutName"
					  type="text"
					  ng-model="about.name" 
					  placeholder="<name>" 
					  class="form-control view-item">
					</input>
				</div>
			</div>
			
			<div class="form-group">
				<label for="aboutLink" class="col-sm-2 control-label">Link</label>
				<div class="col-sm-10">
					<input 
					  id="aboutLink"
					  type="text" 
					  ng-model="about.link" 
					  placeholder="<web link>" 
					  class="form-control view-item">
					</input>
				</div>
			</div>

			<div class="form-group">
				<label for="aboutText" class="control-label">Text</label>
				<div class="form-group">
					<textarea
					  id="aboutText"
					  rows="5"
					  ng-model="about.text" 
					  placeholder="<about {{about.name}}>" 
					  class="form-control">
					</textarea>
				</div>
			</div>

			<button type="submit" class="btn btn-primary">
				Save
			</button>
		</form>
	</div>
